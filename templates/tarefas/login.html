{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'imagens/favicon.ico' %}" type="image/x-icon">
    <title>Login</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    :root {
        --primary-color: #007bff;
        --primary-hover: #0069d9;
        --background-color: #f8f9fa;
        --card-bg-dark: #2e2e2e;
        --card-bg-darker: #3a3a3a;
        --text-light: #ffffff;
        --text-muted: #adb5bd;
        --error-color: #ff4d4d;
        --input-bg: #f8f9fa;
        --input-border: #ced4da;
        --input-focus: #007bff;
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.2);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        font-family: 'Noto Sans', sans-serif;
        background: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        line-height: 1.6;
    }

    .top-title {
        text-align: center;
        padding: 20px 15px;
        font-size: clamp(28px, 5vw, 48px);
        color: var(--primary-color);
        font-weight: bold;
        line-height: 1.2;
        margin-top: 20px;
    }

    .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
    }

    .main-login {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        width: 100%;
        padding: 20px 0;
    }

    .login-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
        width: 100%;
    }

    .left-login {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left-login-image {
        width: 100%;
        max-width: 450px;
        height: auto;
        object-fit: contain;
        transition: transform 0.3s ease;
    }

    .left-login-image:hover {
        transform: scale(1.03);
    }

    .right-login {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-login {
        width: 100%;
        max-width: 450px;
        display: flex;
        flex-direction: column;
        padding: 30px 25px;
        background: linear-gradient(145deg, var(--card-bg-dark), var(--card-bg-darker));
        border-radius: 15px;
        box-shadow: 0 10px 30px var(--shadow-medium);
        color: var(--text-light);
        transition: all 0.3s ease;
    }

    .card-login:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    .card-login > h1 {
        color: var(--text-light);
        font-weight: 800;
        margin: 0 0 25px 0;
        font-size: clamp(24px, 5vw, 32px);
        text-align: center;
        letter-spacing: 1px;
    }

    .text-field {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        margin: 15px 0;
    }

    .text-field > label {
        color: var(--text-light);
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 600;
    }

    .text-field > input {
        width: 100%;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        padding: 14px 16px;
        background: var(--input-bg);
        color: #495057;
        font-size: 15px;
        box-shadow: inset 0 2px 4px var(--shadow-light);
        outline: none;
        transition: all 0.3s ease;
    }

    .text-field > input:focus {
        border-color: var(--input-focus);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .text-field > input::placeholder {
        color: var(--text-muted);
        opacity: 0.8;
    }

    .btn-login {
        width: 100%;
        padding: 15px 0;
        margin: 25px 0 15px;
        border: none;
        border-radius: 8px;
        outline: none;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 1.5px;
        font-size: 15px;
        color: var(--text-light);
        background-color: var(--primary-color);
        cursor: pointer;
        box-shadow: 0 4px 15px -5px rgba(0, 123, 255, 0.4);
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 6px 20px -5px rgba(0, 123, 255, 0.5);
        transform: translateY(-2px);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .error-msg {
        color: var(--error-color);
        font-weight: bold;
        margin: 10px 0 15px;
        text-align: center;
        font-size: 14px;
        width: 100%;
        padding: 10px;
        background-color: rgba(255, 77, 77, 0.1);
        border-radius: 5px;
        border-left: 3px solid var(--error-color);
    }

    /* Media Queries para responsividade */
    @media (min-width: 768px) {
        .main-login {
            padding: 40px 0;
        }
        
        .login-content {
            flex-direction: row;
            gap: 50px;
        }
        
        .left-login {
            width: 50%;
            padding: 20px;
        }
        
        .right-login {
            width: 50%;
            padding: 20px;
        }
        
        .card-login {
            padding: 40px 35px;
        }
    }

    @media (min-width: 992px) {
        .login-content {
            gap: 70px;
        }
        
        .left-login-image {
            max-width: 500px;
        }
    }

    @media (max-width: 480px) {
        .top-title {
            padding: 15px 10px;
            margin-top: 10px;
        }
        
        .main-login {
            padding: 15px 0;
            gap: 20px;
        }
        
        .card-login {
            padding: 25px 20px;
        }
        
        .text-field > input {
            padding: 12px 14px;
        }
        
        .btn-login {
            padding: 14px 0;
            margin: 20px 0 10px;
        }
    }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="top-title">
            Seja bem-vindo!<br>Faça login para acessar
        </div>

        <div class="main-login">
            <div class="login-content">
                <div class="left-login">
                    <img src="{% static 'imagens/medic.png' %}" class="left-login-image force-visible" alt="Ilustração médica">
                </div>

                <div class="right-login">
                    <form method="POST" class="card-login">
                        {% csrf_token %}
                        <h1>LOGIN</h1>

                        {% if error %}
                            <div class="error-msg">{{ error }}</div>
                        {% endif %}

                        <div class="text-field">
                            <label for="username">Usuário</label>
                            <input type="text" name="username" id="username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="text-field">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
