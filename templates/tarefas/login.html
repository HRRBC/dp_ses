{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'imagens/favicon.ico' %}" type="image/x-icon">
    <title>Login</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    body {
        margin: 0;
        font-family: 'Noto Sans', sans-serif;
        background: #f0f8ff;
        min-height: 100vh;
    }

    .top-title {
        text-align: center;
        padding: 20px 15px;
        font-size: clamp(28px, 5vw, 60px);
        color: #007bff;
        font-weight: bold;
        line-height: 1.2;
    }

    .main-login {
        width: 100%;
        min-height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .left-login {
        width: 100%;
        max-width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
    }

    .left-login-image {
        width: 100%;
        max-width: 400px;
        height: auto;
    }

    .right-login {
        width: 100%;
        max-width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-login {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 30px 25px;
        background: linear-gradient(145deg, #2e2e2e, #3a3a3a);
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(56, 56, 56, 0.3);
        color: #ffffff;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .card-login:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .card-login > h1 {
        color: #ffffff;
        font-weight: 800;
        margin: 0 0 20px 0;
        font-size: clamp(24px, 6vw, 32px);
    }

    .text-field {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        margin: 10px 0;
    }

    .text-field > input {
        width: 100%;
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 12px 15px;
        background: #f8f9fa;
        color: #495057;
        font-size: 14px;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.05);
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    .text-field > input:focus {
        border-color: #007bff;
    }

    .text-field > label {
        color: #ffffff;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .text-field > input::placeholder {
        color: #adb5bd;
    }

    .btn-login {
        width: 100%;
        padding: 14px 0;
        margin: 20px 0 10px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        text-transform: uppercase;
        font-weight: 800;
        letter-spacing: 1px;
        font-size: 14px;
        color: #ffffff;
        background-color: #007bff;
        cursor: pointer;
        box-shadow: 0px 8px 20px -10px rgba(0, 123, 255, 0.4);
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background-color: #0056b3;
        box-shadow: 0px 10px 25px -10px rgba(0, 123, 255, 0.6);
        transform: translateY(-2px);
    }

    .error-msg {
        color: #ff4d4d;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        font-size: 14px;
        width: 100%;
    }

    /* Media Queries para diferentes tamanhos de tela */
    @media (min-width: 768px) {
        .main-login {
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding: 40px;
        }

        .left-login {
            width: 45%;
            margin-bottom: 0;
            margin-right: 5%;
        }

        .right-login {
            width: 45%;
            max-width: 400px;
        }

        .card-login {
            padding: 40px 35px;
        }

        .text-field > input {
            padding: 15px;
            font-size: 16px;
        }

        .text-field > label {
            font-size: 16px;
        }

        .btn-login {
            padding: 16px 0;
            font-size: 16px;
            letter-spacing: 2px;
        }
    }

    @media (min-width: 1024px) {
        .left-login-image {
            max-width: 500px;
        }

        .card-login {
            padding: 40px 35px;
        }
    }
    </style>
</head>
<body>
    <div class="top-title">
        Seja bem-vindo!<br>Faça login para acessar
    </div>

    <div class="main-login">
        <div class="left-login">
            <img src="{% static 'imagens/medic.svg' %}" class="left-login-image" alt="Ilustração login">
        </div>

        <div class="right-login">
            <form method="POST" class="card-login">
                {% csrf_token %}
                <h1>LOGIN</h1>

                {% if error %}
                    <div class="error-msg">{{ error }}</div>
                {% endif %}

                <div class="text-field">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
