<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar F√©rias</title>
    <link rel="icon" href="{% static 'imagens/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">üìù Solicitar F√©rias</h1>
            <a href="{% url 'tarefas:listar_ferias' %}" class="btn btn-secondary">
                ‚Üê Voltar
            </a>
        </div>
        
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div class="card p-4 shadow">
            <form method="post" action="{% url 'tarefas:solicitar_ferias' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="colaborador_id" class="form-label">Colaborador</label>
                    <select name="colaborador_id" id="colaborador_id" class="form-select" required>
                        <option value="">-- Selecione o colaborador --</option>
                        {% for colaborador in colaboradores %}
                            <option value="{{ colaborador.registro }}">{{ colaborador.nome_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data_inicio" class="form-label">Data de In√≠cio</label>
                        <input type="date" name="data_inicio" id="data_inicio" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="data_fim" class="form-label">Data de Fim</label>
                        <input type="date" name="data_fim" id="data_fim" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observa√ß√µes (opcional)</label>
                    <textarea name="observacoes" id="observacoes" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    Enviar Solicita√ß√£o
                </button>
            </form>
        </div>
    </div>
</body>
</html>
